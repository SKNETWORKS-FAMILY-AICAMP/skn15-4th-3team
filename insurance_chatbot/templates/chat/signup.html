<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h2>회원가입</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">가입하기</button>
  </form>
  <a href="{% url 'login' %}">로그인으로 돌아가기</a>
</body>
</html>
